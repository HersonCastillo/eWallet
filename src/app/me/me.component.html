<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar>
      <i class="material-icons right">bar_chart</i>
      Dashboard
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/me/home"><i class="material-icons right">attach_money</i>Balance General</a>
      <a mat-list-item routerLink="/me/ingresos"><i class="material-icons right">trending_up</i>Ingresos</a>
      <a mat-list-item routerLink="/me/egresos"><i class="material-icons right">trending_down</i>Egresos</a>
      <a mat-list-item routerLink="/me/configuracion"><i class="material-icons right">settings</i>Configuración</a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="closeSession()"><i class="material-icons right">power_settings_new</i>Cerrar sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches">
        <i class="material-icons" aria-label="Side nav toggle icon">menu</i>
      </button>
      <span>eWallet</span>
    </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
